<div class="bg-img-login w-100 d-inline-block h-100 position-absolute" [style.background]="'url(' + bgImage + ')'"></div>

<div id="mySidenav" class="sidenav d-inline-block position-absolute h-100 p-3" [ngStyle]="{'width' : sideNavWidth }">
  <div class="d-flex align-items-center h-100">
    <mat-card class="login-card p-0" [ngClass]="matCardLogin">
      <div class="card-inner-padding">
        <mat-card-header>
          <mat-card-title>Login</mat-card-title>
        </mat-card-header>
        <mat-card-content class="p-2 mb-0">
          <mat-form-field>
            <input matInput [formControl]="nomUsuarioFormControl" [(ngModel)]="usuario.NomUsuario" placeholder="Usuario"
              name="username" required>
          </mat-form-field>
          <mat-form-field>
            <input matInput [formControl]="passFormControl" [(ngModel)]="usuario.Pass" placeholder="ContraseÃ±a"
              type="password" name="password" required>
          </mat-form-field>
        </mat-card-content>
        <mat-card-actions class="p-2">
          <button class="btn-block" mat-raised-button (click)="loginSubmit()" color="primary"
            [disabled]="mostrarProgressBar">Login</button>
        </mat-card-actions>
      </div>
      <mat-progress-bar mode="indeterminate" *ngIf="mostrarProgressBar"></mat-progress-bar>
    </mat-card>
  </div>
</div>
